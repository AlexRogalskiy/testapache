<VirtualHost *:80>
    ServerAdmin bastion@breakout.test
    ServerName breakout.test
    ServerAlias www.breakout.test
    DocumentRoot /var/www/html/Breakout/
    ErrorLog /var/www/html/Breakout/logs/error.log
    CustomLog /var/www/html/Breakout/logs/access.log combined
</VirtualHost>

